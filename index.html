<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Game - Neal.fun</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            width: 100vw;
        }

        .game-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 900px;
            text-align: center;
            height: 90%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow-y: auto;
            position: relative;
        }

        h1 {
            font-size: 38px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .rule-box {
            width: 100%;
            padding: 15px;
            margin: 5px 0;
            border-radius: 12px;
            background: linear-gradient(135deg, #f9f9f9, #eaeaea);
            border: 2px solid #ddd;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
            transition: background 0.3s, transform 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .rule-box.completed {
            background: linear-gradient(135deg, #4CAF50, #66bb6a);
            color: white;
            border-color: #4CAF50;
            transform: scale(1.05);
        }

        .checkmark {
            font-size: 20px;
            font-weight: bold;
            display: none;
        }

        .rule-box.completed .checkmark {
            display: inline;
        }

        .input-container input {
            width: 70%;
            padding: 14px;
            font-size: 18px;
            border-radius: 4px;
            border: 1px solid #ccc;
            outline: none;
        }

        .feedback {
            font-size: 16px;
            margin-top: 15px;
            color: #f44336;
            font-weight: bold;
        }

        .rules-container {
            margin-top: 20px;
            overflow-y: auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column-reverse; /* Completed rules push down */
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Password Game</h1>

        <div class="input-container">
            <input type="text" id="passwordInput" placeholder="Enter your password" />
        </div>

        <div id="feedback" class="feedback"></div>

        <div class="rules-container" id="rulesContainer"></div>
    </div>

    <script>
        const rules = [
            { text: "Password must contain at least one number.", check: (password) => /\d/.test(password) },
            { text: "Password must contain at least one lowercase letter.", check: (password) => /[a-z]/.test(password) },
            { text: "Password must contain at least one uppercase letter.", check: (password) => /[A-Z]/.test(password) },
            { text: "Password must contain at least one special character (e.g., !, @, #, $).", check: (password) => /[!@#$%^&*(),.?":{}|<>]/.test(password) },
            { text: "Password must not contain any spaces.", check: (password) => !/\s/.test(password) },
            { text: "Password must not contain repeating characters (e.g., no 'aa' or 'bb').", check: (password) => !/(.)\1/.test(password) },
            { text: "Password must not start or end with a number.", check: (password) => !/^\d/.test(password) && !/\d$/.test(password) },
            { text: "Password must contain both an uppercase and lowercase letter.", check: (password) => /[A-Z]/.test(password) && /[a-z]/.test(password) },
            { text: "Password must contain at least two vowels (A, E, I, O, U).", check: (password) => /[aeiouAEIOU]/.test(password) },
            { text: "Password must contain at least one uppercase vowel (A, E, I, O, U).", check: (password) => /[AEIOU]/.test(password) },
            { text: "Password must not have any consecutive numbers.", check: (password) => !/\d{2}/.test(password) },
            { text: "Password must contain the word 'secure' in any form.", check: (password) => /secure/i.test(password) },
            { text: "Password must contain no more than three of the same character.", check: (password) => !/(.)\1{3,}/.test(password) },
            { text: "Password must contain both a number and a symbol, and they cannot be adjacent.", check: (password) => /\d/.test(password) && /[!@#$%^&*(),.?":{}|<>]/.test(password) && !/\d.*[!@#$%^&*(),.?":{}|<>]|[!@#$%^&*(),.?":{}|<>].*\d/.test(password) },
            { text: "Password must contain the letters 'x' and 'z' but not next to each other.", check: (password) => /x/.test(password) && /z/.test(password) && !/xz|zx/.test(password) },
            { text: "Password must be a palindrome.", check: (password) => password === password.split('').reverse().join('') },
            { text: "Password must not contain vowels and consonants next to each other.", check: (password) => !/([aeiouAEIOU][bcdfghjklmnpqrstvwxyzBCDFGHJKLMNPQRSTVWXYZ]|[bcdfghjklmnpqrstvwxyzBCDFGHJKLMNPQRSTVWXYZ][aeiouAEIOU])/.test(password) },
            { text: "Password must contain a mix of odd and even numbers.", check: (password) => /[13579]/.test(password) && /[02468]/.test(password) },
            { text: "Password must contain both a letter and a symbol, in any order.", check: (password) => /[a-zA-Z]/.test(password) && /[!@#$%^&*(),.?":{}|<>]/.test(password) },
            { text: "Password must include '123' but not next to each other.", check: (password) => /1.*2.*3/.test(password) },
            { text: "Password must start with a letter and end with a number.", check: (password) => /^[a-zA-Z]/.test(password) && /\d$/.test(password) },
            { text: "Password must not contain the word 'password'.", check: (password) => !/password/i.test(password) },
            { text: "Password must contain at least one special character but not in the middle.", check: (password) => /^[^\W_]*[!@#$%^&*(),.?":{}|<>][^\W_]*$/.test(password) },
            { text: "Password must contain an odd number of characters.", check: (password) => password.length % 2 !== 0 },
            { text: "Password must contain the letters 'a' and 'e' at opposite ends.", check: (password) => password.startsWith('a') && password.endsWith('e') },
            { text: "Password must not have any repeating words.", check: (password) => !/\b(\w+)\b.*\b\1\b/.test(password) },
            { text: "Password must contain both upper and lowercase vowels.", check: (password) => /[aeiou]/.test(password) && /[AEIOU]/.test(password) },
            { text: "Password must contain both an even and odd number of vowels.", check: (password) => (password.match(/[aeiouAEIOU]/g) || []).length % 2 === 0 },
            { text: "Password must not have any vowels or consonants that repeat three times.", check: (password) => !/(.)\1{2}/.test(password) },
            { text: "Password must include exactly one uppercase letter, and no more.", check: (password) => /[A-Z]/.test(password) && !/[A-Z].*[A-Z]/.test(password) },
            { text: "Password must have alternating letters and numbers.", check: (password) => /([a-zA-Z]\d)+/.test(password) },
            { text: "Password must not contain the sequence 'abc'.", check: (password) => !/abc/.test(password) },
            { text: "Password must contain an even number of consonants.", check: (password) => (password.match(/[bcdfghjklmnpqrstvwxyzBCDFGHJKLMNPQRSTVWXYZ]/g) || []).length % 2 === 0 },
            { text: "Password must have at least two digits, not in consecutive order.", check: (password) => /\d.*\d/.test(password) && !/\d{2}/.test(password) },
            { text: "Password must include at least one punctuation mark at random positions.", check: (password) => /[!@#$%^&*(),.?":{}|<>]/.test(password) },
            { text: "Password must not have any consecutive vowels.", check: (password) => !/[aeiouAEIOU]{2}/.test(password) },
            { text: "Password must not contain numbers that are the same as the letters (e.g., 'O' and '0').", check: (password) => !/[o0]/i.test(password) },
            { text: "Password must contain at least one word from a foreign language.", check: (password) => /[àáâãäåæçèéêëìíîïñòóôõöøùúûüýÿ]/.test(password) },
            { text: "Password must not have any consecutive identical symbols.", check: (password) => !/(.)\1/.test(password) },
            { text: "Password must include at least one negative symbol (e.g., '-').", check: (password) => /[-]/.test(password) },
            { text: "Password must not contain consecutive letters from the alphabet (e.g., 'ab' or 'cd').", check: (password) => !/[a-zA-Z]{2}/.test(password) },
            { text: "Password must include a color name (e.g., red, blue, green).", check: (password) => /(red|blue|green|yellow|black|white)/i.test(password) },
            { text: "Password must contain a space before or after a symbol.", check: (password) => /[!@#$%^&*(),.?":{}|<>] /.test(password) || / [!@#$%^&*(),.?":{}|<>]/.test(password) }
        ];

        const passwordInput = document.getElementById('passwordInput');
        const feedback = document.getElementById('feedback');
        const rulesContainer = document.getElementById('rulesContainer');

        let currentRuleIndex = 0;

        function updateRules() {
            for (let i = 0; i < currentRuleIndex; i++) {
                const rule = rules[i];
                const ruleBox = document.createElement('div');
                ruleBox.classList.add('rule-box');
                ruleBox.innerHTML = `
                    ${rule.text}
                    <span class="checkmark">&#10004;</span>
                `;
                ruleBox.classList.add('completed');
                rulesContainer.appendChild(ruleBox);
            }
        }

        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;

            feedback.textContent = '';

            if (currentRuleIndex < rules.length && rules[currentRuleIndex].check(password)) {
                updateRules();
                currentRuleIndex++;
            }
        });
    </script>
</body>
</html>
