<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Game - Neal.fun</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .game-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 900px;
            text-align: center;
            height: 90%;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            position: relative;
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .rule-box {
            width: 100%;
            padding: 15px;
            margin: 5px 0;
            border-radius: 12px;
            background: linear-gradient(135deg, #f9f9f9, #eaeaea);
            border: 2px solid #ddd;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .rule-box.completed {
            background: linear-gradient(135deg, #4CAF50, #66bb6a);
            color: white;
            border-color: #4CAF50;
        }

        .checkmark {
            font-size: 20px;
            font-weight: bold;
            display: none;
        }

        .rule-box.completed .checkmark {
            display: inline;
        }

        .input-container input {
            width: 70%;
            padding: 14px;
            font-size: 18px;
            border-radius: 4px;
            border: 1px solid #ccc;
            outline: none;
        }

        .feedback {
            font-size: 16px;
            margin-top: 15px;
            color: #f44336;
            font-weight: bold;
        }

        .rules-container {
            margin-top: 20px;
            overflow-y: auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Password Game</h1>

        <div class="input-container">
            <input type="text" id="passwordInput" placeholder="Enter your password" />
        </div>

        <div id="feedback" class="feedback"></div>

        <div class="rules-container" id="rulesContainer"></div>
    </div>

    <script>
        const rules = [
            { text: "Password must contain at least one number.", check: (password) => /\d/.test(password) },
            { text: "Password must contain at least one special character.", check: (password) => /[!@#$%^&*(),.?":{}|<>]/.test(password) },
            { text: "Password must be at least 8 characters long.", check: (password) => password.length >= 8 },
            { text: "Password must have at least one uppercase letter.", check: (password) => /[A-Z]/.test(password) },
            { text: "Password must not contain any spaces.", check: (password) => !/\s/.test(password) },
            { text: "Password must contain at least one lowercase letter.", check: (password) => /[a-z]/.test(password) }
        ];

        let currentRuleIndex = 0;

        const passwordInput = document.getElementById('passwordInput');
        const feedback = document.getElementById('feedback');
        const rulesContainer = document.getElementById('rulesContainer');

        function checkPassword() {
            const password = passwordInput.value;

            if (password.length > 0) {
                feedback.innerHTML = '';
            }

            // Check only the current rule before unlocking the next one
            if (currentRuleIndex < rules.length && rules[currentRuleIndex].check(password)) {
                completeRule(currentRuleIndex);
                currentRuleIndex++; // Move to the next rule
                showNextRule();
            }
        }

        function completeRule(ruleIndex) {
            const ruleBox = document.getElementById('rule-' + ruleIndex);
            if (!ruleBox.classList.contains('completed')) {
                ruleBox.classList.add('completed');
            }
        }

        function showNextRule() {
            if (currentRuleIndex < rules.length) {
                const nextRuleBox = createRuleBox(rules[currentRuleIndex], currentRuleIndex);
                rulesContainer.appendChild(nextRuleBox);
            }
        }

        function createRuleBox(rule, index) {
            const ruleBox = document.createElement('div');
            ruleBox.classList.add('rule-box');
            ruleBox.setAttribute('id', 'rule-' + index);

            ruleBox.innerHTML = `
                <span>Rule ${index + 1}: ${rule.text}</span>
                <span class="checkmark">&#10004;</span>
            `;
            return ruleBox;
        }

        function initialize() {
            showNextRule();
        }

        passwordInput.addEventListener('input', checkPassword);

        initialize();
    </script>
</body>
</html>
