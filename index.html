<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Game - Neal.fun</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .game-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 900px;
            text-align: center;
            height: 90%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 38px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .rules-container {
            display: flex;
            flex-direction: column; /* Stack rules downwards */
            align-items: center;
            position: relative;
            height: 60vh;
            overflow-y: auto;
            padding-bottom: 10px;
            scroll-behavior: smooth;
        }

        .rule-box {
            width: 100%;
            padding: 15px;
            margin: 5px 0;
            border-radius: 12px;
            background: linear-gradient(135deg, #f9f9f9, #eaeaea);
            border: 2px solid #ddd;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
            transition: background 0.3s, transform 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .rule-box.completed {
            background: linear-gradient(135deg, #4CAF50, #66bb6a);
            color: white;
            border-color: #4CAF50;
            transform: scale(1.05);
        }

        .checkmark {
            font-size: 20px;
            font-weight: bold;
            display: none;
        }

        .rule-box.completed .checkmark {
            display: inline;
        }

        .input-container input {
            width: 70%;
            padding: 14px;
            font-size: 18px;
            border-radius: 4px;
            border: 1px solid #ccc;
            outline: none;
        }

        .feedback {
            font-size: 16px;
            margin-top: 15px;
            color: #f44336;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Password Game</h1>

        <div class="input-container">
            <input type="text" id="passwordInput" placeholder="Enter your password" />
        </div>

        <div id="feedback" class="feedback"></div>

        <div class="rules-container" id="rulesContainer"></div>
    </div>

    <script>
        const rules = [
            { text: "Password must contain at least one number.", check: (password) => /\d/.test(password) },
            { text: "Password must contain at least one special character.", check: (password) => /[!@#$%^&*(),.?":{}|<>]/.test(password) },
            { text: "Password must be at least 8 characters long.", check: (password) => password.length >= 8 },
            { text: "Password must have at least one uppercase letter.", check: (password) => /[A-Z]/.test(password) },
            { text: "Password must not contain any spaces.", check: (password) => !/\s/.test(password) },
            { text: "Password must contain at least one lowercase letter.", check: (password) => /[a-z]/.test(password) },
            { text: "Password must start with a number.", check: (password) => /^\d/.test(password) },
            { text: "Password cannot contain any letter twice in a row.", check: (password) => !/(.)\1/.test(password) },
            { text: "Password must contain at least one emoji.", check: (password) => /\p{Emoji}/u.test(password) },
            { text: "Password must include 'x' but not next to 'y'.", check: (password) => /x/.test(password) && !/xy|yx/.test(password) },
        ];

        let currentRule = 0;

        const passwordInput = document.getElementById('passwordInput');
        const feedback = document.getElementById('feedback');
        const rulesContainer = document.getElementById('rulesContainer');

        function checkPassword() {
            const password = passwordInput.value;

            if (password.length > 0) {
                feedback.innerHTML = '';
            }

            rules.forEach((rule, index) => {
                if (rule.check(password)) {
                    const ruleBox = document.getElementById('rule-' + index);
                    if (!ruleBox.classList.contains('completed')) {
                        ruleBox.classList.add('completed');
                    }
                }
            });

            if (currentRule < rules.length && rules[currentRule].check(password)) {
                completeRule(currentRule);
            }
        }

        function completeRule(ruleIndex) {
            const ruleBox = document.getElementById('rule-' + ruleIndex);
            ruleBox.classList.add('completed');
            currentRule++;

            // Show next rule at the top and auto-scroll to ensure visibility of top 3 rules
            setTimeout(() => {
                const nextRuleBox = createRuleBox(rules[currentRule]);
                rulesContainer.insertBefore(nextRuleBox, rulesContainer.firstChild); // Insert new rule at the top
                rulesContainer.scrollTop = 0; // Ensure the latest three rules are visible
            }, 500);
        }

        function createRuleBox(rule, index) {
            const ruleBox = document.createElement('div');
            ruleBox.classList.add('rule-box');
            ruleBox.setAttribute('id', 'rule-' + index);

            ruleBox.innerHTML = `
                <span>Rule ${index + 1}: ${rule.text}</span>
                <span class="checkmark">&#10004;</span>
            `;
            return ruleBox;
        }

        function initialize() {
            rules.forEach((rule, index) => {
                const ruleBox = createRuleBox(rule, index);
                rulesContainer.insertBefore(ruleBox, rulesContainer.firstChild); // Insert rules at the top
            });

            checkPassword();
        }

        passwordInput.addEventListener('input', checkPassword);

        initialize();
    </script>
</body>
</html>
